<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ATS Resume Score Checker</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">


  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <!-- Pure CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <h1 class="title">ATS Resume Score Checker</h1>
    <p class="subtitle">
      Upload your resume PDF and compare with Job Description
    </p>

    <div class="grid">
      <!-- Resume Upload -->
      <div class="upload-container">
  <h2 class="upload-title">
    ðŸ“„ Upload Resume (PDF)
  </h2>

  <label class="upload-box">
    ðŸ“„ <span>Click to upload Resume (PDF)</span>
    <input type="file" id="resumeFile" accept="application/pdf" hidden>
  </label>
        <p id="resumeStatus" class="status-text"></p>
      </div>

      <!-- Job Description -->
      <div class="card">
        <h2 class="section-title">ðŸ§¾ Job Description</h2>
        <textarea
          id="jobText"
          class="textarea job-text"
          placeholder="Paste job description here..."></textarea>
      </div>
    </div>

    <div class="center">
      <button onclick="analyzeResume()" class="btn-primary">
        Analyze ATS Score
      </button>
    </div>

    <!-- Result -->
    <div id="result" class="card hidden">
      <div class="result-header">
        <div>
          <h2 class="section-title">ATS Score</h2>
          <p id="scoreText" class="status-text"></p>
        </div>

        <div id="scoreCircle" class="score-circle">0%</div>
      </div>

      <h3 class="section-title">ðŸ“Š Analysis</h3>
      <ul id="feedback" class="feedback-list"></ul>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
